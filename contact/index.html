    <section class="col-2">
      <div class="col-2-wrapper">
        <div class="first">
          <h2>Faire une réservation.</h2>
          <br />
          <form
            action="https://formsubmit.co/kenyabahati@yahoo.com"
            method="POST"
          >
            <h4>Vos coordonnées</h4>
            <br />
            <input type="text" name="First Name" placeholder="Nom*" required />

            <input
              type="text"
              name="Last Name"
              placeholder="Pre Nom*"
              required
            /><br />

            <input type="email" name="Email" placeholder="Addresse email" />

            <input
              type="tel"
              name="Telephone"
              placeholder="Telephone*"
              required
            />

            <h4>Votre projet de safari</h4>
            <br />
            <input
              type="text"
              name="Type of safari"
              placeholder="Type de safari*"
              required
            />

            <input
              type="number"
              name="Number of persons"
              placeholder="Nombre de personne*"
              required
            /><br />

            <input
              type="text"
              name="Age of Infants"
              placeholder="Age de enfants (si present)"
            />

            <input
              type="text"
              name="Budget"
              placeholder="Limite de budget (hors vol*)"
            /><br />

            <input type="hidden" name="_cc" value="webtech.bn@gmail.com" />
            <input type="hidden" name="_cc" value="felixngari96@gmail.com" />
            <input type="hidden" name="_captcha" value="false" />
            <input type="hidden" name="_template" value="table" />

            <h4>Complétez votre message</h4>
            <br />
            <textarea name="message" id="message" cols="30" rows="10"></textarea
            ><br />

            <input type="submit" class="submit" value="Envoyez" />
          </form>
        </div>
      </div>
    </section>
